overall: 
    directives: 
    - add_model:
        name: table 
        file: package://drake_models/manipulation_station/table_wide.sdf
    - add_weld: 
        parent: world 
        child: table::table_body 
        X_PC: 
            translation: [0, 0, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_model:
        name: iiwa 
        file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf 
        default_joint_positions: 
            iiwa_joint_1: [-1.57]
            iiwa_joint_2: [0.77]
            iiwa_joint_3: [0]
            iiwa_joint_4: [-1.43]
            iiwa_joint_5: [0.]
            iiwa_joint_6: [0.9]
            iiwa_joint_7: [0]
    - add_weld:
        parent: table::table_body 
        child: iiwa::iiwa_link_0
        X_PC:
            translation: [0, 0, 0]
            rotation: !Rpy { deg: [0, 0, 0] }
    - add_model:
        name: wsg
        file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
    - add_weld:
        parent: iiwa::iiwa_link_7 
        child: wsg::body 
        X_PC:
            translation: [0, 0, 0.09]
            rotation: !Rpy { deg: [90, 0, 90] }
    - add_model:
        name: foam_brick 
        file: package://manipulation/hydro/061_foam_brick.sdf
        default_free_body_pose: 
            base_link:
                translation: [-0.3, -0.6, 0.03]
    - add_model: 
        name: bin1
        file: package://models/box_blue_inflated_collision.sdf
    - add_weld: 
        parent: table::table_body
        child: bin1::box_center_blue
        X_PC: 
            translation: [0.22, -0.6, 0]
            rotation: !Rpy { deg: [0, 0, 0] }
    - add_model: 
        name: bin2
        file: package://models/box_green_inflated_collision.sdf
    - add_weld:
        parent: table::table_body
        child: bin2::box_center_green
        X_PC:
            translation: [-0.22, -0.6, 0]
            rotation: !Rpy { deg: [0, 0, 0] }
    - add_frame: 
        name: camera0_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [-140.0, 0, 0]}
            translation: [0, -1.1, 0.6]
    - add_model:
        name: camera0 
        file: package://manipulation/camera_box.sdf 
    - add_weld: 
        parent: camera0_origin
        child: camera0::base
    - add_frame: 
        name: camera1_origin
        X_PF: 
            base_frame: wsg::body
            rotation: !Rpy { deg: [-90, 180, 0]}
            translation: [0, 0, -0.04]
    - add_model: 
        name: camera1
        file: package://manipulation/camera_box.sdf
    - add_weld:
        parent: wsg::camera1_origin
        child: camera1::base
    cameras: 
        camera0: 
            name: camera0
            depth: False 
            X_PB: 
                base_frame: camera0::base
        camera1: 
            name: camera1
            depth: False 
            X_PB: 
                base_frame: camera1::base
    model_drivers:
        iiwa: !IiwaDriver
            control_mode: position_only
            hand_model_name: wsg
        wsg: !SchunkWsgDriver {}

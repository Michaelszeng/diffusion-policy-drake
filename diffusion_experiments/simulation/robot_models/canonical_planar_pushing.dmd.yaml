overall: 
    directives: 
    - add_model: 
        name: table
        file: package://models/table/table_wide.sdf 
    - add_weld:
        parent: world 
        child: table::table_body 
        X_PC: 
            translation: [0, 0, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_model: 
        name: floor 
        file: package://models/floor/gray_floor.urdf 
    - add_weld: 
        parent: world 
        child: floor::base 
        X_PC: 
            translation: [0, 0, -0.98]
    - add_model: 
        name: object_red 
        file: package://models/box_red_heavy.sdf 
        default_free_body_pose: 
            box_link: 
                translation: [0.3, -0.3, 0.05]
    - add_model: 
        name: pusher 
        file: package://models/pusher_floating_hydroelastic.sdf 
        default_free_body_pose: 
          pusher: 
            translation: [0.3, 0.3, 0.025]
    - add_frame: 
        name: pusher::pusher_base 
        X_PF: 
            base_frame: pusher::pusher
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0.0, 0.0, -0.075]
    - add_frame: 
        name: pusher::below_pusher_base
        X_PF: 
            base_frame: pusher::pusher
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0.0, 0.0, -0.080]
    - add_frame: 
        name: pusher::pusher_end 
        X_PF: 
            base_frame: pusher::pusher_base 
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [0.0, 0.0, 0.15]
    - add_frame: 
        name: iiwa_link_0
        X_PF: 
            base_frame: table::table_body
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            translation: [-0.3, 0, 0]
    - add_model: 
        name: object_blue
        file: package://models/box_blue_inflated.sdf
        default_free_body_pose: 
            box_link_blue: 
                translation: [0.32, 0, 0.02]

robot_eval: 
    directives:
    - add_model:
        name: table 
        file: package://models/table/table_wide.sdf
    - add_weld: 
        parent: world
        child: table::table_body
        X_PC: 
            translation: [0, 0, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_model:
        name: floor 
        file: package://models/floor/gray_floor.urdf
    - add_weld:
        parent: world
        child: floor::base
        X_PC:
            translation: [0, 0, -0.98]
    - add_directives:
        file: package://models/add_red_block_heavy.dmd.yaml
    - add_model: 
        name: shadow_box_center
        file: package://models/box_blue_inflated.sdf
    - add_weld: 
        parent: world
        child: shadow_box_center::box_center_blue
        X_PC: 
            translation: [0.32, 0, 0.02]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_model: 
        name: shadow_box_goal
        file: package://models/box_blue_inflated.sdf
    - add_model: 
        name: cylinder_goal
        file: package://models/cylinder_no_collision.sdf
    - add_weld:
        parent: world
        child: cylinder_goal::cylinder
        X_PC: 
            translation: [0.19, 0, 0.02]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_model:
        name: iiwa
        file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
        default_joint_positions:
            iiwa_joint_1: [0.366]
            iiwa_joint_2: [1.04]
            iiwa_joint_3: [-0.54]
            iiwa_joint_4: [-1.51]
            iiwa_joint_5: [0.69]
            iiwa_joint_6: [0.77]
            iiwa_joint_7: [2.68]
    - add_weld:
        parent: table::table_body
        child: iiwa::iiwa_link_0
        X_PC:
            translation: [-0.3, 0, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_model:
        name: pusher
        file: package://models/pusher_floating_hydroelastic.sdf 
    - add_frame:
        name: pusher::pusher_base
        X_PF:
            base_frame: pusher::pusher
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            # displace by half of the pusher length, so the pusher starts
            # exactly at the iiwa_link_7 base frame
            translation: [0.0, 0.0, -0.075]
    - add_weld:
        parent: iiwa::iiwa_link_7
        child: pusher::pusher
        X_PC: 
            translation: [0.0, 0.0, 0.075]
    - add_frame:
        name: pusher::pusher_end
        X_PF:
            base_frame: pusher::pusher_base
            rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
            # displace by pusher length
            translation: [0.0, 0.0, 0.15]
    model_drivers:
        iiwa: !IiwaDriver
            hand_model_name: pusher
            lcm_bus: "default"
            control_mode: position_only
    lcm_buses: 
        default: 
            lcm_url: ""
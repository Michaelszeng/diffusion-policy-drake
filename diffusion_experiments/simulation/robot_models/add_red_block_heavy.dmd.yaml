directives:
    - add_model: 
        name: object_red
        file: package://models/box_red_heavy.sdf
        default_free_body_pose: 
            box_link: 
                translation: [0.32, -0.1, 0.05]
    - add_frame: 
        name: object_red_keypoint_plus_x
        X_PF:
            base_frame: object_red::box_center_red
            translation: [0.05, 0, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_frame: 
        name: object_red_keypoint_minus_x
        X_PF:
            base_frame: object_red::box_center_red
            translation: [-0.05, 0, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_frame: 
        name: object_red_keypoint_plus_y
        X_PF:
            base_frame: object_red::box_center_red
            translation: [0, 0.05, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_frame:
        name: object_red_keypoint_minus_y
        X_PF:
            base_frame: object_red::box_center_red
            translation: [0, -0.05, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_frame: 
        name: object_red_keypoint_plus_x_y
        X_PF:
            base_frame: object_red::box_center_red
            translation: [0.05, 0.05, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_frame:
        name: object_red_keypoint_minus_x_y
        X_PF:
            base_frame: object_red::box_center_red
            translation: [-0.05, -0.05, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_frame: 
        name: object_red_keypoint_plus_x_minus_y
        X_PF:
            base_frame: object_red::box_center_red
            translation: [0.05, -0.05, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
    - add_frame: 
        name: object_red_keypoint_minus_x_plus_y
        X_PF:
            base_frame: object_red::box_center_red
            translation: [-0.05, 0.05, 0]
            rotation: !Rpy { deg: [0, 0, 0]}
